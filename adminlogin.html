<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/adminlogin.css">
</head>
<body>
    <!--Login Form-->
    <div class="login_form">
        <div class="left">
            <img src="image/logshoes.png">
        </div>
        <div class="right">
            <h1>Welcome Admin!</h1>
            <form action="#" method="post">
                <p>User Name</p>
                <div class="user">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="user" placeholder="User Name" class="username" id="admin_username">
                </div>

                <p class="passworg_tag">Password</p>
                <div class="password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" name="password" placeholder="Password" id="admin_password">
                </div>

                <p class="forget">Forget Password ?</p>

                <button type="submit" id="admin">Login</button>
                <div class="loging_icon">
                    <a href="#"><img src="image/google.png"></a>
                    <a href="#"><img src="image/facebook.png"></a>
                    <a href="#"><img src="image/twitter.png"></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
<script src="scripts/adminlogin.js"></script>
