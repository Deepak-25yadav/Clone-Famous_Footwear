<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <!-- <h1 id="reg">Register Page here</h1> -->

    <div class="register-container">

        <div class="form-container">

            <div id="create-account">
                <h2>Create Account</h2>
            </div>

            <div>
                <p><span>FAMOUSLY <STRong>YOU</STRong>REWARDS</span>members enjoy special saving and perks every day!
                </p>
            </div>

           <form action="" id="registerForm">

            <div class="main-form">

                <div class="input-fields">
                    <label for="">First Name*</label>
                    <input type="text" placeholder="enter first name" id="firstName">
                </div>

                <div class="input-fields">
                    <label for="">Last Name</label>
                    <input type="text" placeholder="enter first name" id="lastName">
                </div>

                <div class="input-fields">
                    <label for="" >E-mail*</label>
                    <input type="email" placeholder="enter your email" id="email">
                </div>

                <div class="input-fields">
                    <label for="">Password*</label>
                    <input type="password" placeholder="enter password" id="password">
                </div>

                <div class="input-fields">
                    <label for="">Birthday</label>
                    <input type="date" placeholder="enter your DOB" id="date">
                </div>

                <div class="input-fields">
                    <label for="">Mobile no.*</label>
                    <input type="number" placeholder="enter your mobile no." id="mobile">
                </div>

            </div>

            <div class="submit-class" id="submit-div">
                <input type="submit" value="Create Account">
            </div>



           </form>

        </div>


        <div class="imgdiv">
            <img src="https://www.famousfootwear.com/-/media/project/tenant/famous-footwear/famous-footwear/rewards-images/rewards-refresh-2022/create-account-lp/wk25_071822_rewards_refresh_web_lp_create_account_us_only_hero.jpg"
            alt="">
        </div>
        
    </div>


</body>

<script src="register.js"></script>

</html>
