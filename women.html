<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/women.css">
</head>
<body>
    <div class="column">
        <h1>Women's Shoes</h1>
        <p>Shoes/Women</p>
    </div>
    <div class="container">
        <div class="row">
            
            <div class="total">

            </div>
            <h4>Sort By</h4>
            <select id="price">
                <option value="featured">Featured</option>
                <option value="high">Price:High To Low</option>
                <option value="low">Price:Low To High</option>
                <option value="per">Percent Off</option>
            </select>
            <h4>Category</h4>
            <div class="cat" id="cat">
                <p id="opt1">Boots</p>
                <p id="opt2">Clogs and Mules</p>
                <p id="opt3">Heels</p>
                <p id="opt4">Loafers and Oxford</p>
                <p id="opt5">Sandals</p>
                <p id="opt6">Slippers</p>
                <p id="opt7">Sneaker and Athletic</p>
                <p id="opt8">Work and Safety</p>
            </div>
            <h4>Brand</h4>
                <select id="brand">
                    <option value="base">Choose your brand</option>
                    <option value="nike">Nike</option>
                    <option value="timberland">Timberland</option>
                    <option value="skecher">Skechers</option>
                    <option value="vans">Vans</option>
                </select>
            <h4>Material</h4>
            <select id="material">
                <option value="base">Choose your material</option>
                <option value="Canvas">Canvas</option>
                <option value="EVA">EVA</option>
                <option value="Fabric">Fabric</option>
                <option value="Leather">Leather</option>
            </select>
        </div>
        <div id="product">
            
        </div>
        
    </div>
    <div id="pagination_wrapper">

    </div>
</body>
<script src="/scripts/women.js"></script>
</html>
